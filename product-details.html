 <script>
      // here js code 

    //1- when page is loaded.. I need to do two actions
    //  first : get the id value from  url 
    // sec: I need to load data ( product - detials ) from server by using LoadProduct (id) function

    // third: I need to get how many product in cart page by using setCartNumber(); function
   window.onload = function() {
        // load data from server 
       
// first 
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        //2
        LoadProduct (productId);

        //3
        setCartNumber();
    };

// What? To get product details from server by send id.
function LoadProduct(productId){

    //How?
    //  send request to server to get all list of products

// 1- define the request
const xhr = new XMLHttpRequest();

//2- open  the request: Verb "GET" , Link ( URL ) to your server
xhr.open("GET", "http://localhost:3000/api/teddies/"+ productId, true);

//3- when the request is loaded set the data in the html

xhr.onload = function(){
    if ( this.status === 200) // success
    {
        product =  JSON.parse(this.responseText); 

        var productHML = `
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="`+product.imageUrl+`" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">`+product.name+`</h1>
                <div class="fs-5 mb-5">
                    <br />
                    <b>Price:</b>   <span>$`+product.price+`</span>
                    <br />
                    <b>Colors:</b> <span>`+product.colors.toString()+`</span>
                </div>
                <p class="lead">`+product.description+`</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" onclick="addProductToCart(product)">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
        `

        document.getElementById("product").innerHTML = productHML;
    }

    else{ // if something wrong

    }

};
//4- Send the request
xhr.send();

    }

    
// What? To Add Product to the cart 
function  addProductToCart(product){
// How?

// get quantity
var myvalue = document.getElementById('inputQuantity').value ;
// add quantity to prduct information
product["quantity"] = myvalue;

// add item to Cart ...
// 1- define new array productsInCart 

var productsInCart = []; // empty = remove any exsit

//2- check if already there are any products in cart before
if ( localStorage.getItem("cart")  == null ){ // if no product inside localstorage

    // push product to the array
    productsInCart.push(product);

}else{ // there are products inside local storage 

    // set the data from local storage to the array 
    productsInCart = JSON.parse(localStorage.getItem("cart")); // list not empty .

// Check in this product already exsit in the array or not 
//if not in the array
//  findIndex ( index = 0 1 2 3 ) or (index =   -1)
var productIndex = productsInCart.findIndex( a=>a._id == product._id );
if(productIndex < 0){ // == -1 if not
    productsInCart.push(product);
}else{
    //already here in the list - do not add again
    // increase the qunatity of the product
    productsInCart[productIndex].quantity = +productsInCart[productIndex].quantity + +product.quantity;
}

}

// set array in localstorage with name' cart' & value = array
localStorage.setItem("cart" , JSON.stringify(productsInCart) );

// set how many items in the cart number
document.getElementById('cartQuantity').innerText = productsInCart.length;

    }

    function setCartNumber(){
    var productsList = localStorage.getItem('cart');
    if(productsList == null  ){
        document.getElementById('cartQuantity').innerText = 0; 
    }
    else{
        productsList = JSON.parse(productsList);
        document.getElementById('cartQuantity').innerText = productsList.length; 
    }
       
    }

</script>
