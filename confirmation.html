<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Orinoco - Chechkout</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/global.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" /> 
        <style>

    </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html"> <img src="assets/logo.png" alt="logo" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                    <a class="btn btn-outline-dark" href="cart.html">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartQuantity">0</span>
                    </a>
                
            </div>
        </div>
    </nav>

 

        <div class="container my-auto py-3">
          <div class="alert alert-success d-none" role="alert" id="alertSuccess">
            This is a success alertâ€”check it out!
          </div>
            <form class="needs-validation" id="myForm">
                <div class="d-flex flex-column flex-md-row">
                    <div class="flex-fill pt-2 flex-shrink-0">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                              <label for="firstName">First Name</label>
                              <input type="text" name="firstName" class="form-control" id="firstName" required>
                              <div class="invalid-feedback">
                               required.
                              </div>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="lastName">Last Name</label>
                              <input type="text" name="lastName" class="form-control" id="lastName" required>
                              <div class="invalid-feedback">
                               required.
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" 
                            placeholder="example@domain.com"
                            class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" 
                            placeholder="123, street 5"
                            class="form-control" id="address" required>
                            <div class="invalid-feedback">
                                required.
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" name="city" 
                                placeholder="city"
                                class="form-control" id="city" required>
                                <div class="invalid-feedback">
                                  required.
                              </div>
                            
                           
                        </div>
                    </div>

                    <div class="flex-fill small">
                        <div class="container mt-5">
                            <div class="table-responsive">
                              <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col" class="border-0 bg-light">
                                      <div class="p-2 px-3 text-uppercase">Product</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                      <div class="py-2 text-uppercase">Price</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                      <div class="py-2 text-uppercase">Quantity</div>
                        
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                      <div class="py-2 text-uppercase">Total</div>
                        
                                    </th>
                             
                                  </tr>
                                </thead>
                                <tbody id="products">
                                
                                </tbody>
                              </table>
                            </div>
                            <div class="text-right ">
                              <div>
                                <b>Total price:</b> <span id="totalPrice"></span>$
                              </div>
                     
                            </div>
                            <!-- End -->
                          </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
                    Continue to checkout
                </button>
            </form>
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="js/confirmation.js"></script>
    </body>
</html>
